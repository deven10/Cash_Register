<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text-content">
            <h1>Cash Register Manager</h1>
            <p class="description">This App helps you to check how much return you have to return to the user</p>
        </div>
        <div class="main-elements">
            <div class="bill_amount">
                <label class ="label" for="bill-amount">Bill Amount :-</label>
                <input type="text" class ="input" id="bill-amount" />
            </div>
            <!-- <button>Next</button> -->
            <div class="cash_given">
                <label class ="label" for="cash-given">Cash Given :-</label>
                <input type="text" class ="input" id="cash-given" />
            </div>
            <button class="btn" id="check-button">Check</button>
        </div>
        <div class="output">
            <p class="error_message" id="error-message"></p>
            <table class="table-change">
                <div class="caption">Return change</div>
                <tr class="tr">
                    <th class="border">No. of Notes</th>
                    <td class="notes border"></td>
                    <td class="notes border"></td>
                    <td class="notes border"></td>
                    <td class="notes border"></td>
                    <td class="notes border"></td>
                    <td class="notes border"></td>
                    <td class="notes border"></td>
                    <td class="notes border"></td>
                </tr>
                <tr class="tr">
                    <th class="border">Note</th>
                    <td class="border">2000</td>
                    <td class="border">500</td>
                    <td class="border">100</td>
                    <td class="border">50</td>
                    <td class="border">20</td>
                    <td class="border">10</td>
                    <td class="border">5</td>
                    <td class="border">1</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
